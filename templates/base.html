{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body {
            margin: 0; /* Remove a margem padrão do corpo */
        }
        .container {
            padding-left: 0; /* Remove o padding à esquerda do contêiner */
            padding-right: 0; /* Remove o padding à direita do contêiner */
        }
        .navbar-brand {
            margin-left: 20px; /* Adiciona uma margem à esquerda para o brand */
        }
    </style>
    
    <meta charset="UTF-8">
    <title>{% block title %}A1 EXCELLENCE{% endblock %}</title>
    <!-- CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">A1 EXCELLENCE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'clientes' %}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_orcamentos' %}">Orçamentos</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo Dinâmico -->
    {% block content %}
    {% endblock %}

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Versão completa do jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Bloco para scripts adicionais -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
