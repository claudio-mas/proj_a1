{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Confirmar Exclusão</h1>
    <p>Tem certeza que deseja excluir o orçamento número {{ orcamento.numero }}?</p>
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a href="{% url 'lista_orcamentos' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
